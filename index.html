<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prakriti Health Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="chatbot-container">
        <div class="header">
            <i class="fas fa-leaf leaf-icon"></i>
            <h1>Prakriti Health Assistant</h1>
            <p>Your personal wellness guide</p>
        </div>
        <div class="chat-container" id="chat-container">
        </div>
        <div class="suggested-questions" id="suggested-questions">
            <h3>Suggested Questions:</h3>
            <div class="question-buttons">
                <button class="suggested-btn">🍎 Tips for a balanced diet</button>
                <button class="suggested-btn">💤 How to improve sleep</button>
                <button class="suggested-btn">🏃‍♂️ Daily exercise routine</button>
                <button class="suggested-btn">🧘‍♀️ Stress management</button>
            </div>
        </div>
        <div class="typing-indicator" id="typing-indicator">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your health query here...">
            <button id="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
            <button id="voice-input-btn">
                <i class="fas fa-microphone"></i>
            </button>
            <div class="listening-animation" id="listening-animation"></div>
        </div>

        <div class="features-container">
            <button class="feature-btn" id="clear-chat">
                <i class="fas fa-broom"></i> Clear Chat
            </button>
            <!-- Voice selection dropdown -->
            <label for="voice-select" class="feature-label"></label>
            <select id="voice-select" class="feature-btn"></select>
            <button class="feature-btn" id="toggle-theme">
                <i class="fas fa-moon"></i> Toggle Theme
            </button>
        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>
